
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Gokul Dhanapati</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
            color: #ff4757;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-box {
            background-color: #1c1c1c;
            border: 2px solid #444;
            border-radius: 10px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #aaa;
            transition: 0.3s;
        }

        .gallery-box:hover {
            border-color: #ff4757;
            color: #fff;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <h1>My Gallery</h1>

    <div class="gallery-container">
        <div class="gallery-box">Image 1</div>
        <div class="gallery-box">Image 2</div>
        <div class="gallery-box">Image 3</div>
        <div class="gallery-box">Image 4</div>
        <div class="gallery-box">Image 5</div>
        <div class="gallery-box">Image 6</div>
    </div>
</body>
</html>
