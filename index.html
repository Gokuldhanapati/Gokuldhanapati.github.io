<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gokul Dhanapati</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body, html {
            height: 100%;
            scroll-behavior: smooth;
        }

        /* Landing page */
        .landing {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #162447);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }

        @keyframes gradientMove {
            0% {background-position:0% 50%;}
            50% {background-position:100% 50%;}
            100% {background-position:0% 50%;}
        }

        .landing h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .landing p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            max-width: 700px;
            line-height: 1.5;
        }

        .enter-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: 2px solid #ffffff;
            background: transparent;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .enter-btn:hover {
            background: #ffffff;
            color: #162447;
        }

        /* Main Full Page */
        .main {
            min-height: 100vh;
            background: #f5f5f5;
            padding: 40px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            align-items: start;
        }

        /* Left Profile Box */
        .profile-box {
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .profile-box img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-box a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 10px;
            background: #162447;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .profile-box a:hover {
            background: #1a1a2e;
        }

        /* Right Side Menu */
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .menu-box {
            background: #ffffff;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            text-decoration: none;
            color: black;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .menu-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        }

        .menu-box h3 {
            margin-bottom: 10px;
            color: #162447;
            font-size: 1.3rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #162447;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <!-- Landing page -->
    <section class="landing" id="landing">
        <h1>GOKUL DHANAPATI</h1>
        <p>LEARNING, CREATING, EXPLORING</p>
        <button class="enter-btn" onclick="document.getElementById('main').scrollIntoView({behavior:'smooth'})">WELCOME</button>
    </section>


    <!-- Main Full Page -->
    <section class="main" id="main">

        </div>

        <!-- RIGHT SIDE MENU GRID -->
        <div class="menu">

            </a>
            <a href="research.html" class="menu-box">

            </a>
            <a href="publications.html" class="menu-box">
                <h3>Publications</h3>
            </a>
            <a href="conferences.html" class="menu-box">
                <h3>Conferences</h3>
            </a>
            <a href="skills.html" class="menu-box">
                <h3>Skills & Certifications</h3>
            </a>
            <a href="extension.html" class="menu-box">
                <h3>Extension Activities</h3>
            </a>
            <a href="gallery.html" class="menu-box">
                <h3>Gallery</h3>

            <a href="updates.html" class="menu-box">
                <h3>Updates / Blog</h3>
            </a>
            <a href="contact.html" class="menu-box">
                <h3>Contact</h3>
            </a>
        </div>

    </section>

</body>
</html>
