<!DOCTYPE html>
<html>
<head>
  <title>Gokul's Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    /* Left column */
    .left {
      background-color: #2c3e50;
      color: white;
      width: 25%;
      padding: 30px;
      text-align: center;
    }
    .left img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .left h2 {
      margin: 10px 0;
    }
    /* Right column */
    .right {
      flex: 1;
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }
    .box {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .box h3 {
      margin: 10px 0;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Left column -->
  <div class="left">
    <img src="profile.jpg" alt="Profile Picture">
    <h2>Gokul Dhanapati</h2>
    <p>Welcome! Click on the boxes to explore my portfolio.</p>
  </div>

  <!-- Right column -->
  <div class="right">
    <div class="box" onclick="alert('About Me clicked')">
      <h3>About Me</h3>
    </div>
    <div class="box" onclick="alert('Education clicked')">
      <h3>Education</h3>
    </div>
    <div class="box" onclick="alert('Photos clicked')">
      <h3>Photos</h3>
    </div>
    <div class="box" onclick="alert('Research clicked')">
      <h3>Research</h3>
    </div>
    <div class="box" onclick="alert('Publications clicked')">
      <h3>Publications</h3>
    </div>
    <div class="box" onclick="alert('Contact clicked')">
      <h3>Contact</h3>
    </div>
  </div>
</div>

</body>
</html>
