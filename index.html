<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gokul Dhanapati - PhD Research Scholar</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        html { scroll-behavior: smooth; }
        body {
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(18,18,18,0.9), rgba(18,18,18,0.95)),
                radial-gradient(circle at 25% 25%, rgba(64,64,64,0.1), transparent 55%),
                radial-gradient(circle at 75% 75%, rgba(64,64,64,0.1), transparent 55%);
            z-index: -1;
        }

        /* HEADER */
        header {
            padding: 25px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .logo { font-size: 28px; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; }
        .logo span { color: #ff4757; }

        /* NAV */
        nav ul { display: flex; list-style: none; gap: 40px; }
        nav ul li { position: relative; }
        nav ul li a {
            color: #f5f5f5; text-decoration: none; font-size: 18px;
            font-weight: 700; letter-spacing: 1px; text-transform: uppercase;
            padding: 8px 0; position: relative; transition: color 0.3s;
        }
        nav ul li a::after {
            content: ''; position: absolute; left: 0; bottom: 0;
            width: 0; height: 2px; background-color: #ff4757;
            transition: width 0.3s;
        }
        nav ul li a:hover { color: #ff4757; }
        nav ul li a:hover::after { width: 100%; }

        /* DROPDOWN */
        .dropdown-menu {
            position: absolute; top: 120%; left: 0;
            background: #1c1c1c; border-radius: 10px; min-width: 200px;
            display: none; flex-direction: column; padding: 10px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6); z-index: 1000;
        }
        .dropdown-menu li a {
            padding: 12px 20px; font-size: 16px; font-weight: 600; text-transform: none;
            color: #ddd;
        }
        .dropdown-menu li a:hover { background-color: #ff4757; color: #fff; }
        .dropdown:hover .dropdown-menu { display: flex; }

        /* MAIN */
        .container {
            max-width: 1400px;
            margin: auto;
            padding: 80px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .text-content { flex: 1; }
        .hello-text { font-size: 35px; }
        .name { font-size: 60px; font-weight: 700; line-height: 1.1; }
        .name span { color: #ff4757; }
        .tagline { font-size: 28px; color: #ddd; margin: 30px 0; }
        .description { font-size: 18px; color: #aaa; max-width: 600px; margin-bottom: 40px; }
        .buttons { display: flex; gap: 20px; }
        .btn {
            padding: 15px 35px; border-radius: 30px; font-weight: 600;
            text-decoration: none; transition: 0.3s;
        }
        .btn-primary { background: #ff4757; color: #fff; }
        .btn-primary:hover { background: #ff3742; transform: translateY(-3px); }
        .btn-secondary { border: 2px solid #444; color: #fff; }
        .btn-secondary:hover { border-color: #ff4757; color: #ff4757; }

        /* IMAGE */
        .image-content { flex: 1; display: flex; justify-content: center; }
        .profile-image-container {
            width: 420px; height: 420px;
            border-radius: 50%; overflow: hidden;
            border: 10px solid rgba(255,255,255,0.05);
        }
        .profile-image { width: 100%; height: 100%; object-fit: cover; }

        /* SOCIAL LINKS */
        .social-links {
            position: fixed; left: 50px; bottom: 50px;
            display: flex; flex-direction: column; gap: 20px;
        }
        .social-links a {
            color: #aaa; font-size: 20px; transition: 0.3s;
        }
        .social-links a:hover { transform: translateY(-5px); }
        .social-links a:hover .fa-graduation-cap { color: #4285F4; }
        .social-links a:hover .fa-linkedin-in { color: #0A66C2; }
        .social-links a:hover .fa-researchgate { color: #00CCBB; }
        .social-links a:hover .fa-orcid { color: #A6CE39; }

        /* RESPONSIVE */
        @media (max-width: 992px) {
            .container { flex-direction: column; text-align: center; }
            .social-links { position: static; flex-direction: row; justify-content: center; margin-top: 40px; }
        }
    </style>
</head>
