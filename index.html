<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gokul Dhanapati - PhD Research Scholar</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

html { scroll-behavior: smooth; }

body {
    background: #121212;
    color: #fff;
    overflow-x: hidden;
}

/* ================= HEADER ================= */
header {
    padding: 18px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 24px;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: uppercase;
}

.logo span { color: #ff4757; }

/* ================= NAV ================= */
nav ul {
    list-style: none;
    display: flex;
    gap: 30px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: uppercase;
    font-size: 16px;
}

/* ===== Dropdown ===== */
.dropdown-menu {
    display: none;
    position: absolute;
    background: #1c1c1c;
    border-radius: 8px;
    margin-top: 10px;
    min-width: 180px;
}

.dropdown-menu a {
    display: block;
    padding: 12px 16px;
    font-size: 15px;
}

.dropdown.open .dropdown-menu {
    display: block;
}

/* ================= MAIN ================= */
.container {
    max-width: 1200px;
    margin: auto;
    padding: 60px 25px;
    display: flex;
    align-items: center;
    gap: 50px;
}

/* TEXT */
.text-content { flex: 1; }

.name {
    font-size: 56px;
    line-height: 1.1;
}

.hello-text {
    font-size: 32px;
}

.name span { color: #ff4757; }

.tagline {
    font-size: 24px;
    margin: 20px 0;
    color: #ddd;
}

.description {
    font-size: 18px;
    color: #aaa;
    max-width: 600px;
}

/* BUTTONS */
.buttons {
    margin-top: 35px;
    display: flex;
    gap: 15px;
}

.btn {
    padding: 14px 30px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
}

.btn-primary {
    background: #ff4757;
    color: #fff;
}

.btn-secondary {
    border: 2px solid #444;
    color: #fff;
}

/* IMAGE */
.image-content {
    flex: 1;
    display: flex;
    justify-content: center;
}

.profile-image-container {
    width: 380px;
    height: 380px;
    border-radius: 50%;
    overflow: hidden;
    border: 8px solid rgba(255,255,255,0.08);
}

.profile-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ================= SOCIAL ================= */
.social-links {
    position: fixed;
    left: 25px;
    bottom: 25px;
    display: flex;
    flex-direction: column;
    gap: 18px;
}

.social-links a {
    color: #aaa;
    font-size: 18px;
}

/* ================= MOBILE FIXES ================= */
@media (max-width: 900px) {

    header {
        flex-direction: column;
        gap: 15px;
    }

    nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .container {
        flex-direction: column;
        text-align: center;
        padding-top: 40px;
    }

    .name {
        font-size: 42px;
    }

    .hello-text {
        font-size: 26px;
    }

    .tagline {
        font-size: 20px;
    }

    .description {
        font-size: 16px;
        margin: auto;
    }

    .buttons {
        flex-direction: column;
        align-items: center;
    }

    .btn {
        width: 220px;
    }

    .profile-image-container {
        width: 280px;
        height: 280px;
        margin-top: 30px;
    }

    .social-links {
        position: static;
        flex-direction: row;
        justify-content: center;
        margin: 40px 0;
    }
}

/* EXTRA SMALL */
@media (max-width: 480px) {

    .name {
        font-size: 34px;
    }

    .hello-text {
        font-size: 22px;
    }

    .tagline {
        font-size: 18px;
    }
}
</style>
</head>

<body>

<header>
    <div class="logo">Gokul<span>.</span></div>
    <nav>
        <ul>
            <li class="dropdown">
                <a href="#" onclick="toggleDropdown(event)">Education</a>
                <ul class="dropdown-menu">
                    <li><a href="#phd">PhD</a></li>
                    <li><a href="#masters">Masters</a></li>
                    <li><a href="#bachelors">Bachelors</a></li>
                </ul>
            </li>
            <li><a href="#publications">Publications</a></li>
            <li><a href="#extension">Extension</a></li>
            <li><a href="#gallery">Gallery</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <div class="text-content">
        <h1 class="name">
            <span class="hello-text">Hello!</span><br>
            I Am <span>Gokul Dhanapati</span>
        </h1>
        <p class="tagline">PhD Research Scholar</p>
        <p class="description">
            Learning, exploring, and growing through science.
        </p>

        <div class="buttons">
            <a href="#" class="btn btn-primary">View My Work</a>
            <a href="#" class="btn btn-secondary">Contact Me</a>
        </div>
    </div>

    <div class="image-content">
        <div class="profile-image-container">
            <img src="krishna.JPG" class="profile-image">
        </div>
    </div>
</main>

<div class="social-links">
    <a href="#"><i class="fas fa-graduation-cap"></i></a>
    <a href="#"><i class="fab fa-linkedin-in"></i></a>
    <a href="#"><i class="fab fa-researchgate"></i></a>
    <a href="#"><i class="fab fa-orcid"></i></a>
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
</div>

<script>
function toggleDropdown(e) {
    e.preventDefault();
    e.target.parentElement.classList.toggle("open");
}
</script>

</body>
</html>
