<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gokul Dhanapati - PhD Research Scholar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Background pattern overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(18, 18, 18, 0.85), rgba(18, 18, 18, 0.95)),
                radial-gradient(circle at 25% 25%, rgba(64, 64, 64, 0.1) 0%, transparent 55%),
                radial-gradient(circle at 75% 75%, rgba(64, 64, 64, 0.1) 0%, transparent 55%);
            z-index: -1;
        }

        /* Header/Navigation */
        header {
            padding: 25px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #f5f5f5;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .logo span {
            color: #ff4757;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        nav ul li a {
            color: #f5f5f5;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
            padding: 5px 0;
        }

        nav ul li a:hover {
            color: #ff4757;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #ff4757;
            transition: width 0.3s;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Main content */
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 50px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .text-content {
            flex: 1;
            padding-right: 50px;
        }

        .name {
            font-size: 60px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
            color: #f5f5f5;
        }

        .name span {
            color: #ff4757;
        }

        /* Improved letter-by-letter animation for tagline */
        .tagline {
            font-size: 28px;
            font-weight: 500;
            color: #ddd;
            margin-bottom: 40px;
            line-height: 1.3;
            display: flex;
            flex-wrap: wrap;
        }

        .tagline span {
            opacity: 0;
            transform: translateY(20px);
            display: inline-block;
            margin-right: 3px;
            transition: all 0.5s ease;
        }

        .tagline span.show {
            opacity: 1;
            transform: translateY(0);
        }

        .description {
            font-size: 18px;
            color: #aaa;
            line-height: 1.6;
            max-width: 600px;
            margin-bottom: 50px;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: #ff4757;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }

        .btn-primary:hover {
            background-color: #ff3742;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.4);
        }

        .btn-secondary {
            background-color: transparent;
            color: #f5f5f5;
            border: 2px solid #444;
        }

        .btn-secondary:hover {
            border-color: #ff4757;
            color: #ff4757;
        }

        /* Image/content area */
        .image-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-image-container {
            width: 450px;
            height: 450px;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            border: 10px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Decorative background circles -->
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>

    <!-- Header with navigation -->
    <header>
        <div class="logo">Gokul<span>.</span></div>
        <nav>
            <ul>
                <li><a href="#home">Education</a></li>
                <li><a href="#about">Publications</a></li>
                <li><a href="#service">Extension</a></li>
                <li><a href="#portfolio">Galary</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content section -->
    <main class="container" id="home">
        <div class="text-content">
            <h1 class="name">I Am <span>Gokul Dhanapati</span></h1>
            <p class="tagline" id="animated-tagline">PhD Research Scholar</p>
            <p class="description">
                Learning, exploring, and growing through science.
            </p>
            <div class="buttons">
                <a href="#portfolio" class="btn btn-primary">View My Work</a>
                <a href="#contact" class="btn btn-secondary">Contact Me</a>
            </div>
        </div>

        <div class="image-content">
            <div class="profile-image-container">
                <img src="krishna.JPG" alt="Gokul Dhanapati" class="profile-image">
            </div>
        </div>
    </main>

    <!-- Social media links -->
    <div class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-dribbble"></i></a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Split tagline into letters wrapped in span
            const tagline = document.getElementById('animated-tagline');
            const text = tagline.textContent;
            tagline.textContent = '';
            const letters = text.split('');
            letters.forEach(char => {
                const span = document.createElement('span');
                span.textContent = char;
                tagline.appendChild(span);
            });

            // Animate letters one by one smoothly
            const spans = tagline.querySelectorAll('span');
            spans.forEach((span, index) => {
                setTimeout(() => {
                    span.classList.add('show');
                }, index * 100); // 100ms delay per letter
            });
        });
    </script>
</body>
</html>
